<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Antigravity Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: #0ff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #0ff;
            pointer-events: none;
        }

        #hud h1 {
            font-size: 24px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat {
            margin: 5px 0;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #0ff;
        }

        #controls-hint {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 12px;
            pointer-events: none;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px #0ff;
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        #quantum-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(128, 0, 255, 0.3) 100%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 50;
        }

        #quantum-overlay.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>

    <div id="hud">
        <h1>âš› QUANTUM NAVIGATOR</h1>
        <div class="stat">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">VELOCITY:</span>
            <span class="stat-value" id="velocity">0</span> m/s
        </div>
        <div class="stat">
            <span class="stat-label">E8 NODES:</span>
            <span class="stat-value" id="nodes">120</span>
        </div>
        <div class="stat">
            <span class="stat-label">QUANTUM STATE:</span>
            <span class="stat-value" id="quantum-state">COHERENT</span>
        </div>
    </div>

    <div id="crosshair"></div>
    <div id="quantum-overlay"></div>

    <div id="controls-hint">
        WASD: Fly | MOUSE: Look | SPACE: Quantum Tunnel | SHIFT: Boost
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
