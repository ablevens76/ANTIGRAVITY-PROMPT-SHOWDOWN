<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entropy Garden - E8 Lattice Telemetry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            min-width: 280px;
        }

        #hud h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        .entropy-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .entropy-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #facc15, #ef4444);
            border-radius: 4px;
            transition: width 0.1s ease;
        }

        #controls {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group label {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }

        select,
        input[type="range"] {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        #perf-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .fps-good {
            color: #4ade80;
        }

        .fps-warn {
            color: #facc15;
        }

        .fps-bad {
            color: #ef4444;
        }

        #connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background: #4ade80;
        }

        .disconnected {
            background: #ef4444;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="hud">
        <h1>ðŸŒ¿ Entropy Garden</h1>

        <div class="metric-row">
            <span class="metric-label">Status</span>
            <span><span id="connection-status" class="disconnected"></span>
                <span id="status-text">Connecting...</span></span>
        </div>

        <div class="entropy-bar">
            <div class="entropy-fill" id="entropy-fill" style="width: 0%"></div>
        </div>

        <div class="metric-row">
            <span class="metric-label">Entropy Score</span>
            <span class="metric-value" id="entropy-score">0.00</span>
        </div>

        <div class="metric-row">
            <span class="metric-label">CPU</span>
            <span class="metric-value" id="cpu-usage">0%</span>
        </div>

        <div class="metric-row">
            <span class="metric-label">GPU</span>
            <span class="metric-value" id="gpu-usage">0%</span>
        </div>

        <div class="metric-row">
            <span class="metric-label">RAM</span>
            <span class="metric-value" id="ram-usage">0 / 0 GB</span>
        </div>

        <div class="metric-row">
            <span class="metric-label">VRAM</span>
            <span class="metric-value" id="vram-usage">0 / 0 GB</span>
        </div>

        <div id="controls">
            <div class="control-group">
                <label>Mapping Mode</label>
                <select id="mapping-mode">
                    <option value="balanced">Balanced</option>
                    <option value="cpu_heavy">CPU Heavy</option>
                    <option value="gpu_heavy">GPU Heavy</option>
                </select>
            </div>

            <div class="control-group">
                <label>Visual Intensity: <span id="intensity-value">1.0</span></label>
                <input type="range" id="intensity" min="0" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <div id="perf-stats">
        <div>FPS: <span id="fps" class="fps-good">0</span></div>
        <div>Frame: <span id="frame-time">0</span>ms</div>
        <div>E8 Vertices: <span id="vertex-count">240</span></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
